<!DOCTYPE html>
<html ng-app="ieTanksApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>ieTanks</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="bower_components/alertifyjs/dist/css/alertify-bootstrap-3.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="bower_components/satellizer/satellizer.js"></script>
    <script src="bower_components/alertifyjs/dist/js/alertify.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/moment/locale/en-gb.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/ng-table/ng-table.js"></script>
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <script src="js/bots.js"></script>
    <script src="js/services.js"></script>
    <script src="js/league-configuration.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation" ng-controller="AuthCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ieTanks</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/game')}"><a href="#/game">Games <span class="sr-only">(current)</span></a></li>
                <li ng-class="{ active: isActive('/bots')}"><a href="#/bots">Add bot</a></li>
                <li ng-class="{ active: isActive('/league-configuration')}"><a href="#/league-configuration">League configuration <span class="sr-only">(league-configuration)</span></a></li>
            </ul>
            <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a href="/#/login">Login</a></li>
            </ul>
            <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a href="" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>
</body>
</html>
